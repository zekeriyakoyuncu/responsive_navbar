<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Navbar</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#">
          <img src="/img/logo.svg" alt="logo" />
        </a>
      </div>
      <nav class="navbar">
        <ul class="navbar_list responsive">
          <li class="navbar_item">
            <a class="navbar_link" href="#">Home</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="#">About</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="#">Products</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="#">Contact</a>
          </li>
          <li class="navbar_item">
            <a id="navbar_logo" class="navbar_link" href="#"
              ><i class="fa-solid fa-bars"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <script src="main.js"></script>
  </body>
</html>
